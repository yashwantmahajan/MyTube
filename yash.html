<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-black-secondary: #181818;
            --yt-gray: #272727;
            --yt-gray-hover: #3f3f3f;
            --yt-gray-light: #aaaaaa;
            --yt-white: #ffffff;
            --yt-red: #ff0000;
            --yt-blue: #065fd4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--yt-black);
            color: var(--yt-white);
            line-height: 1.4;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 56px;
            background-color: var(--yt-black-secondary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--yt-gray);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 140px;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--yt-white);
            padding: 8px;
        }

        .menu-btn:hover {
            background-color: var(--yt-gray-hover);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--yt-white);
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo svg {
            width: 90px;
            height: 20px;
        }

        .header-center {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            display: flex;
            width: 100%;
            height: 40px;
            max-width: 640px;
        }

        .search-input-wrapper {
            flex: 1;
            display: flex;
            border: 1px solid var(--yt-gray);
            border-right: none;
            border-radius: 40px 0 0 40px;
            background-color: var(--yt-black);
            padding: 0 4px 0 16px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0;
            color: var(--yt-white);
            font-size: 16px;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        .search-input::placeholder {
            color: var(--yt-gray-light);
        }

        .search-input:focus + .search-input-wrapper,
        .search-input-wrapper:focus-within {
            border-color: var(--yt-blue);
        }

        .voice-search-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .voice-search-btn:hover {
            background-color: var(--yt-gray);
        }

        .search-btn {
            width: 64px;
            height: 40px;
            background-color: var(--yt-gray);
            border: 1px solid var(--yt-gray);
            border-left: none;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background-color: var(--yt-gray-hover);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: flex-end;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--yt-white);
            position: relative;
        }

        .icon-btn:hover {
            background-color: var(--yt-gray-hover);
        }

        .notification-badge {
            position: absolute;
            top: 6px;
            right: 8px;
            width: 8px;
            height: 8px;
            background-color: var(--yt-red);
            border-radius: 50%;
            border: 2px solid var(--yt-black-secondary);
        }

        .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--yt-white);
            font-weight: 500;
            font-size: 14px;
            border: none;
            margin-left: 8px;
        }

        /* Main Container */
        .container {
            display: flex;
            margin-top: 56px;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: var(--yt-black-secondary);
            height: calc(100vh - 56px);
            position: fixed;
            left: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 12px;
            transition: transform 0.2s ease-out;
            z-index: 200;
        }

        .sidebar::-webkit-scrollbar {
            width: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        .sidebar:hover::-webkit-scrollbar-thumb {
            background-color: var(--yt-gray);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 24px;
            cursor: pointer;
            color: var(--yt-white);
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.1s;
        }

        .sidebar-item:hover {
            background-color: var(--yt-gray);
        }

        .sidebar-item.active {
            background-color: var(--yt-gray);
            font-weight: 500;
        }

        .sidebar-item.active .sidebar-icon {
            fill: var(--yt-white);
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            fill: var(--yt-white);
            flex-shrink: 0;
        }

        .sidebar-divider {
            height: 1px;
            background-color: var(--yt-gray);
            margin: 12px 0;
        }

        .sidebar-section-title {
            padding: 8px 24px;
            font-size: 14px;
            color: var(--yt-gray-light);
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 24px 24px 0;
            width: calc(100% - 240px);
            min-height: calc(100vh - 56px);
            background-color: var(--yt-black);
        }

        /* Video Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px 16px;
            padding-bottom: 40px;
        }

        .video-card {
            cursor: pointer;
        }

        .video-thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--yt-gray);
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-thumbnail-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.3);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.2;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--yt-white);
            font-weight: 500;
            font-size: 14px;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            color: var(--yt-white);
        }

        .video-meta {
            font-size: 14px;
            color: var(--yt-gray-light);
            margin-bottom: 4px;
        }

        .video-channel {
            font-size: 14px;
            color: var(--yt-gray-light);
            margin-bottom: 2px;
        }

        .video-stats {
            font-size: 14px;
            color: var(--yt-gray-light);
        }

        .video-stats span:not(:last-child)::after {
            content: ' â€¢ ';
        }

        /* Responsive Design */
        @media (max-width: 1312px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 960px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 24px 16px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 16px 16px 0;
            }

            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
                gap: 24px 0;
            }

            .header-center {
                margin: 0 8px;
            }

            .search-container {
                max-width: none;
            }

            .header-right {
                gap: 4px;
            }

            .logo span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 8px;
            }

            .header-left {
                min-width: auto;
                gap: 8px;
            }

            .header-center {
                margin: 0 4px;
            }

            .search-input {
                font-size: 14px;
            }

            .voice-search-btn {
                display: none;
            }

            .header-right .icon-btn:not(:last-child) {
                display: none;
            }

            .main-content {
                padding: 12px 12px 0;
            }

            .video-info {
                gap: 8px;
            }

            .channel-avatar {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .video-title {
                font-size: 14px;
            }

            .video-meta,
            .video-channel,
            .video-stats {
                font-size: 12px;
            }
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .sidebar-overlay.active {
            display: block;
        }

        @media (min-width: 769px) {
            .sidebar-overlay {
                display: none !important;
            }
        }
    </style>
</head>
